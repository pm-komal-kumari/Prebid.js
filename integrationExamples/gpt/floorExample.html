<html>

<head>
  <script async src="../../build/dev/prebid.js"></script>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        var FAILSAFE_TIMEOUT = 3300;
        //var PREBID_TIMEOUT = 1000;

        var adUnits = [{
                code: 'div-gpt-ad-1460505748561-0',
                mediaTypes: {
                    banner: {
                        sizes: [[300, 250], [300,600]],
                        pos: 7,
                    }
                },  
                // Replace this object to test a new Adapter!
                bids: [
                    {
                        bidder: 'appnexus',
                        params: {
                            placementId: 13144370
                        }
                    }, {
                        bidder: 'pubmatic',
                        params: {
                            publisherId: '103207',
                            adUnit: 'dcomHomeTop-728x90'
                        }
                    },
    
                ]
            }
        ];

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

    </script>

    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        var s1;
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });

        pbjs.que.push(function () {

            pbjs.setConfig({
                enableSendAllBids : true,
                enableTIDs: true,
                bidderTimeout: 3000,
                realTimeData: {
                    auctionDelay: 500, 
                    dataProviders: [{
                        name: 'pubmatic',
                        waitForIt: true,
                        params:{
                            name : "Komal",
                            myCustomParam : "myCustomValue",
                        }
                    }]
                },
                floors: {
                    enforcement: {
                        floorDeals: false, //default to false
                        bidAdjustment: true,
                        enforceJS: false
                    },
                    auctionDelay: 100,
                    endpoint:{
                        url: './floors.json'
                    },
                    // data: {   
                    //     currency: 'USD',
                    //     skipRate: 0,
                    //     modelVersion: 'some setconfig model version',
                    //     schema: {
                    //         fields: ['mediaType']
                    //     },
                    //     values: {
                    //         'banner' : 0.10,
                    //         'banner' : 0.15,
                    //         'banner' : 0.16,
                    //     }
                    // }
                }
            })

            pbjs.addAdUnits(adUnits);
            pbjs.enableAnalytics({
                    provider: 'pubmatic',
                    options: {
                        "publisherId": 5890 // please contact PubMatic to get a publisherId for yourself
                    }
            });
            pbjs.requestBids({
                bidsBackHandler: sendAdserverRequest,
            });
            
            pbjs.onEvent('auctionInit',function (){
            	console.log('Bidder Timeout - ',arguments[0].timeout)
            })
        });

        function sendAdserverRequest() {
            if (pbjs.adserverRequestSent) return;
            pbjs.adserverRequestSent = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                    
                });
            });
        }

        setTimeout(function () {
            sendAdserverRequest();
        }, FAILSAFE_TIMEOUT);
    </script>

    <script>
        googletag.cmd.push(function () {
            s1 = googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250], [300, 600]], 'div-gpt-ad-1460505748561-0').addService(googletag.pubads());

            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>
